name: Trigger auto deployment for swiftfiddle-runner-functions-612

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/swiftfiddle-runner-functions-612-AutoDeployTrigger-9ccfee44-d2ab-4355-b165-495b34d6506e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SWIFTFIDDLERUNNERFUNCTIONS612_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SWIFTFIDDLERUNNERFUNCTIONS612_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SWIFTFIDDLERUNNERFUNCTIONS612_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.SWIFTFIDDLERUNNERFUNCTIONS612_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SWIFTFIDDLERUNNERFUNCTIONS612_REGISTRY_PASSWORD }}
          containerAppName: swiftfiddle-runner-functions-612
          resourceGroup: swiftfiddle
          imageToBuild: kishikawakatsumi/swiftfiddle-runner-functions-612:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


